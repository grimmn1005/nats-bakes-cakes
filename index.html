<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nat's Bakes & Cakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        header {
            background-color: #f8e8e8;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2em;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Nat's Bakes & Cakes üç∞</h1>
        <p>Summer 2025 custom cupcake & cake orders.</p>
    </header>
    <div class="gallery">
        <img src="natsbakescakesimages/1989tvcake.png" alt="1989 TV cake">
        <img src="natsbakescakesimages/4thcake.png" alt="4th of July cake">
        <img src="natsbakescakesimages/4thicecreamcake.png" alt="Ice cream cake">
        <img src="natsbakescakesimages/angiecake.png" alt="Angie birthday cake">
        <img src="natsbakescakesimages/bavariancake.png" alt="Bavarian cake">
        <img src="natsbakescakesimages/cmccake.png" alt="CMC cake">
        <img src="natsbakescakesimages/collegecupcakes.png" alt="College cupcakes">
        <img src="natsbakescakesimages/eastercake.png" alt="Easter cake">
        <img src="natsbakescakesimages/halloweencupcake.png" alt="Halloween cupcakes">
        <img src="natsbakescakesimages/negheadshot.png" alt="Natalie headshot">
        <img src="natsbakescakesimages/ngcakesinsta.png" alt="Instagram screenshot">
        <img src="natsbakescakesimages/ohiostatecake.png" alt="Ohio State cake">
        <img src="natsbakescakesimages/stripecake.png" alt="Stripe cake">
        <img src="natsbakescakesimages/sunflowercake.png" alt="Sunflower cake">
        <img src="natsbakescakesimages/ukrainecupcakes.png" alt="Ukraine cupcakes">
        <img src="natsbakescakesimages/washucake.png" alt="WashU cake">
        <img src="natsbakescakesimages/wrigleyfieldcake.png" alt="Wrigley Field cake">
        <img src="natsbakescakesimages/xocupcake.png" alt="XO cupcakes">
    </div>
    <footer>
        &copy; 2025 Nat's Bakes & Cakes
    </footer>
</body>
</html>
